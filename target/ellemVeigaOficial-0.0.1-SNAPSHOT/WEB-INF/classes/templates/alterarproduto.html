<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/alterarproduto.css">
</head>
<body>
    <div class="navbar">
        <a href="/paginainicial"><img src="/images/logo.jpg" alt="Logo"/></a>
        <div class="icons">
            <a href="/buscarusuario" title="Usuário">
                <span class="material-icons">account_circle</span>
            </a>
            <a href="#" onclick="confirmLogout(event)" title="Sair"><span class="material-icons">logout</span></a>
        </div>
    </div>

    <div class="sidebar">
        <ul>
            <li><a href="/buscarcliente" title="Cliente"><span class="material-icons">people</span></a></li>
            <li><a href="/buscarproduto" title="Produto" class="active"><span class="material-icons">checkroom</span></a></li>
            <li><a href="/buscarpedido" title="Pedido"><span class="material-icons">list_alt</span></a></li>
            <li><a href="/buscarvenda" title="Venda"><span class="material-icons">attach_money</span></a></li>
            <li><a href="/buscarpagamento" title="Pagamento"><span class="material-icons">payment</span></a></li>
            <li><a href="/relatorio" title="Relatórios"><span class="material-icons">assignment</span></a></li>
            <li><a href="/buscarvendedor" title="Vendedor"><span class="material-icons">support_agent</span></a></li>
        </ul>
    </div>
	<div class="content">
		<h1>Editar Produto</h1>	
		<div class="input-field">
			<input type="text" id="codigo" required>
			<label for="codigo">Código</label>
		</div>
		<div class="input-field">
			<input type="text" id="nome" required>
			<label for="nome">Nome</label>
		</div>	
		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s3"><a class="active" href="#confeccao">Confecção</a></li>
					<li class="tab col s3"><a href="#detalhes">Detalhes</a></li>
					<li class="tab col s3"><a href="#finalizacao">Finalização</a></li>
					<li class="tab col s3"><a href="#valores">Valores</a></li>
				</ul>
			</div>
			<div id="confeccao" class="col s12">
				<div class="center-inputs">
					<div class="input-field">
						<input type="text" id="peso" required>
						<label for="peso">Peso</label>
					</div>
					<div class="input-field">
						<input type="text" id="modelagem" required>
						<label for="modelagem">Modelagem</label>
					</div>
					<div class="input-field">
						<input type="text" id="desenvolvimento" required>
						<label for="desenvolvimento">Desenvolvimento</label>
					</div>
					<div class="input-field">
						<input type="text" id="corte" required>
						<label for="corte">Corte</label>
					</div>
					<div class="input-field">
						<input type="text" id="malha" required>
						<label for="malha">Malha</label>
					</div>
					<div class="input-field">
						<input type="text" id="costura" required>
						<label for="costura">Costura</label>
					</div>
				</div>
			</div>
			<div id="detalhes" class="col s12">
				<div class="center-inputs">
					<div class="input-field">
						<input type="text" id="etqmarca" required>
						<label for="etqmarca">Etiqueta da marca</label>
					</div>
					<div class="input-field">
						<input type="text" id="etqcomp" required>
						<label for="etqcomp">Etiqueta de composição</label>
					</div>
					<div class="input-field">
						<input type="text" id="tag" required>
						<label for="tag">Tag</label>
					</div>
					<div class="input-field">
						<input type="text" id="refil" required>
						<label for="refil">Refil de pistola</label>
					</div>
					<div class="input-field">
						<input type="text" id="elastico" required>
						<label for="elastico">Elástico 40mm e 20mm</label>
					</div>
				</div>
			</div>
			<div id="finalizacao" class="col s12">
				<div class="center-inputs">
					<div class="input-field">
						<input type="text" id="saco" required>
						<label for="saco">Saco plástico</label>
					</div>
					<div class="input-field">
						<input type="text" id="fita" required>
						<label for="fita">Fita durex</label>
					</div>
					<div class="input-field">
						<input type="text" id="embalagem" required>
						<label for="embalagem">Embalagem</label>
					</div>
					<div class="input-field">
						<input type="text" id="deslocamento" required>
						<label for="deslocamento">Deslocamento</label>
					</div>
				</div>
			</div>
			<div id="valores" class="col s12">
				<div class="center-inputs">
					<div class="input-field">
						<input type="text" id="custo" required>
						<label for="custo">Custo do produto</label>
					</div>
					<div class="input-field">
						<input type="text" id="precofinal" required>
						<label for="precofinal">Preço final</label>
					</div>
					<div class="input-field">
						<input type="text" id="valorsite" required>
						<label for="valorsite">Valor no site</label>
					</div>
					<div class="input-field">
						<input type="text" id="valorvenda" required>
						<label for="valorvenda">Valor de venda</label>
					</div>
				</div>
			</div>
		</div>
		<button class="btn waves-effect waves-light" type="submit">Salvar</button>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script th:src="/js/alterarproduto.js"></script>
</body>
</html>
